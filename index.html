<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="./scss/style.scss">
    <script src="https://kit.fontawesome.com/5c94a816e7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>


<body>

    <nav>
        <a href="index.html" class="logo">
            <img class="logo" src="images/logo.png" alt="homepage logo" />
        </a>
    </nav>


    <main class="container">
        <!-- Search bar -->
        <div class="search-bar">
            <input class="form-control" type="text" id="searchbar"
                placeholder="Rechercher un ingrÃ©dient, appareil, ustensile ou une recette" aria-label="Search">
            <button class="search-btn" type="submit"><i class="fas fa-search"></i></button>
        </div>

        <!-- Tags -->
        <div class="tags-container">
            <div class="tags"></div>
        </div>

        <!-- Dropdowns -->

        <div id="dropdown-menu">
            <div class="dropdown" id="dropdown-1">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="ingredients-input" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown Ingredient
                </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="selected-ingredients">
                    </ul>
            </div>

            <div id="dropdown-2">
                <input type="text" id="appareils-input" placeholder="Appareils">
                <ul id="selected-appareils"></ul>
            </div>
            <div id="dropdown-3">
                <input type="text" id="ustensiles-input" placeholder="Ustensiles">
                <ul id="selected-ustensils"></ul>
            </div>
        </div>

        <!-- Recipes -->
        <div class="cards" id="cards"></div>
    </main>
    <script type="module" src="app.js"></script>

</body>

</html>
